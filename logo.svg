
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="plasmaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#ff8c42"/>
      <stop offset="100%" style="stop-color:#ffab00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for plasma effect -->
  <circle cx="25" cy="30" r="20" fill="none" stroke="url(#plasmaGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Plasma cutting torch icon -->
  <g filter="url(#glow)">
    <!-- Torch body -->
    <rect x="15" y="25" width="8" height="10" fill="#333" rx="1"/>
    <!-- Torch nozzle -->
    <rect x="17" y="20" width="4" height="5" fill="#666" rx="0.5"/>
    <!-- Plasma flame/spark -->
    <path d="M19 20 L19 15 L21 12 L19 15 L17 12 L19 15" fill="url(#plasmaGradient)" opacity="0.8"/>
    <!-- Sparks -->
    <circle cx="16" cy="18" r="1" fill="#ff6b35" opacity="0.7"/>
    <circle cx="22" cy="16" r="0.5" fill="#ffab00" opacity="0.8"/>
    <circle cx="20" cy="13" r="0.5" fill="#ff8c42" opacity="0.6"/>
  </g>
  
  <!-- Metal sheet being cut -->
  <rect x="12" y="35" width="16" height="3" fill="#888" rx="0.5"/>
  <!-- Cut line -->
  <line x1="19" y1="35" x2="19" y2="38" stroke="url(#plasmaGradient)" stroke-width="1"/>
  
  <!-- Company name -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">
    Плазма
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#plasmaGradient)">
    Про
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="#ff6b35" opacity="0.5"/>
  <circle cx="185" cy="20" r="1.5" fill="#ff8c42" opacity="0.6"/>
  <circle cx="175" cy="22" r="1" fill="#ffab00" opacity="0.7"/>
</svg>
